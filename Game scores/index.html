<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>
    <div class="conteiner">
    <div class="wrapper">
        <div>
            <div class="world">
                <div class="result" id="average">
                    <img class="a" src="argentina.svg">
                    <p>
                        ARGENTINA
                        <span id="argentinaScore">0</span>
                        <span>:</span>
                        <span id="franceScore">0</span>
                        FRANCE
                    </p>
                    <img class="f" src="france.svg">
                </div>
            </div> 

<div class="cup">
    <form>
        <div>
            <input type="number" id="minute" placeholder="Minute">
            <select class="some" id="team">
                <option value="" disabled selected>Select team</option>
                <option value="Argentina">Argentina</option>
                <option value="France">France</option>
            </select>
            <input type="text" id="player" placeholder="Football player">
        </div>
    </form>

        <div class="flex">
            <button class="btn" id="addGoal">Goal!</button>
        </div>
</div>

<ul id="listOfGoals"></ul>
        </div>
    </div>
</div>

</div>
